<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CaçaPixo{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1><a href="{{ url_for('index') }}">CaçaPixo</a></h1>
                <ul>
                    <li><a href="{{ url_for('index') }}">Jogar</a></li>
                    <li><a href="{{ url_for('admin') }}">Administrar</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 CaçaPixo - Todos os direitos reservados</p>
    </footer>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
